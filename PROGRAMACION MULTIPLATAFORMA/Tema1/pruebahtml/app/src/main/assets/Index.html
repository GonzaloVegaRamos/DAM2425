<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>APP ROL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="Index.css">
    <script src="a/Dnd.js"></script>

</head>
<body>
<script>
  console.log(“Hello World”);
</script>

<!-- partial:index.partial.html -->
<form class="charsheet">
    <header>
        <section class="charname">
            <label for="charname">Nombre Personaje</label><input name="charname" placeholder="Thoradin Fireforge" />
        </section>
        <section class="misc">
            <ul>
                <li>
                    <label for="classlevel">Clase</label><input name="classlevel" placeholder="Paladin" />
                </li>
                <li>
                    <label for="race">Raza</label><input name="race" placeholder="Semi-Elfo" />
                </li>
                <li>
                    <label for="alignment">Karma</label><input name="alignment" placeholder="Bondadoso" />
                </li>
                <li>
                    <label for="experiencepoints">P. EXP</label><input name="experiencepoints" placeholder="3240" />
                </li>
                <li>
                    <label for="level">Nivel</label><input name="level" placeholder="2" />
                </li>
                <li>
                    <label for="special">Especial</label><input name="special" placeholder="Monje" />
                </li>
            </ul>
        </section>
    </header>
    <main>

        <section>
            <section class="attributes">
                <div class="scores">
                    <ul>
                        <li>
                            <div class="score">
                                <label for="Strengthscore">Str</label><input name="Strengthscore" placeholder="10" />
                            </div>
                            <div class="modifier">
                                <input type="text" name="Strengthmod" id="id1" placeholder="+0" value=""/>

                            </div>
                        </li>
                        <li>
                            <div class="score">
                                <label for="Dexterityscore">Dex</label><input name="Dexterityscore" placeholder="10" />
                            </div>
                            <div class="modifier">
                                <input name="Dexteritymod" placeholder="+0" />
                            </div>
                        </li>
                        <li>
                            <div class="score">
                                <label for="Constitutionscore">Con</label><input name="Constitutionscore" placeholder="10" />
                            </div>
                            <div class="modifier">
                                <input name="Constitutionmod" placeholder="+0" />
                            </div>
                        </li>
                        <li>
                            <div class="score">
                                <label for="Wisdomscore">Wis</label><input name="Wisdomscore" placeholder="10" />
                            </div>
                            <div class="modifier">
                                <input name="Wisdommod" placeholder="+0" />
                            </div>
                        </li>
                        <li>
                            <div class="score">
                                <label for="Intelligencescore">Int</label><input name="Intelligencescore" placeholder="10" />
                            </div>
                            <div class="modifier">
                                <input name="Intelligencemod" placeholder="+0" />
                            </div>
                        </li>
                        <li>
                            <div class="score">
                                <label for="Charismascore">Cha</label><input name="Charismascore" placeholder="10" />
                            </div>
                            <div class="modifier">
                                <input name="Charismamod" placeholder="+0" />
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="attr-applications">
                    <div class="saves list-section box">
                        <ul>
                            <li>
                                <label for="Strength-save">Fuerza (Str)</label><input name="Strength-save" placeholder="+0" type="text" /><input name="Strength-save-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Dexterity-save">Destreza (Dex)</label><input name="Dexterity-save" placeholder="+0" type="text" /><input name="Dexterity-save-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Constitution-save">Constitucion (Con)</label><input name="Constitution-save" placeholder="+0" type="text" /><input name="Constitution-save-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Wisdom-save">Sabiduria (Wis)</label><input name="Wisdom-save" placeholder="+0" type="text" /><input name="Wisdom-save-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Intelligence-save">Inteligencia (Int)</label><input name="Intelligence-save" placeholder="+0" type="text" /><input name="Intelligence-save-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Charisma-save">Carisma (Cha)</label><input name="Charisma-save" placeholder="+0" type="text" /><input name="Charisma-save-prof" type="checkbox" />
                            </li>
                        </ul>
                        <div class="label">
                            Tiradas de salvacion
                        </div>
                    </div>
                    <div class="skills list-section box">
                        <ul>
                            <li>
                                <label for="Acrobatics">Acrobacias <span class="skill">(Dex)</span></label><input name="Acrobatics" placeholder="+0" type="text" /><input name="Acrobatics-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Animal Handling">Doma Animales <span class="skill">(Wis)</span></label><input name="Animal Handling" placeholder="+0" type="text" /><input name="Animal Handling-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Arcana">Arcana <span class="skill">(Int)</span></label><input name="Arcana" placeholder="+0" type="text" /><input name="Arcana-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Athletics">Atletico <span class="skill">(Str)</span></label><input name="Athletics" placeholder="+0" type="text" /><input name="Athletics-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Deception">Engaño <span class="skill">(Cha)</span></label><input name="Deception" placeholder="+0" type="text" /><input name="Deception-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="History">Historia <span class="skill">(Int)</span></label><input name="History" placeholder="+0" type="text" /><input name="History-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Insight">Conocimiento <span class="skill">(Wis)</span></label><input name="Insight" placeholder="+0" type="text" /><input name="Insight-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Intimidation">Intimidacion <span class="skill">(Cha)</span></label><input name="Intimidation" placeholder="+0" type="text" /><input name="Intimidation-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Investigation">Investigacion <span class="skill">(Int)</span></label><input name="Investigation" placeholder="+0" type="text" /><input name="Investigation-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Medicine">Medicina <span class="skill">(Wis)</span></label><input name="Medicine" placeholder="+0" type="text" /><input name="Medicine-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Nature">Naturaleza <span class="skill">(Int)</span></label><input name="Nature" placeholder="+0" type="text" /><input name="Nature-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Perception">Percepcion <span class="skill">(Wis)</span></label><input name="Perception" placeholder="+0" type="text" /><input name="Perception-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Performance">Perspicacia <span class="skill">(Cha)</span></label><input name="Performance" placeholder="+0" type="text" /><input name="Performance-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Persuasion">Persuasion <span class="skill">(Cha)</span></label><input name="Persuasion" placeholder="+0" type="text" /><input name="Persuasion-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Religion">Religion <span class="skill">(Int)</span></label><input name="Religion" placeholder="+0" type="text" /><input name="Religion-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Sleight of Hand">Juego de manos <span class="skill">(Dex)</span></label><input name="Sleight of Hand" placeholder="+0" type="text" /><input name="Sleight of Hand-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Stealth">Sigilo <span class="skill">(Dex)</span></label><input name="Stealth" placeholder="+0" type="text" /><input name="Stealth-prof" type="checkbox" />
                            </li>
                            <li>
                                <label for="Survival">Supervivencia <span class="skill">(Wis)</span></label><input name="Survival" placeholder="+0" type="text" /><input name="Survival-prof" type="checkbox" />
                            </li>
                        </ul>
                        <div class="label">
                            Habilidades
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <section>
            <section class="combat">
                <div class="armorclass">
                    <div>
                        <label for="ac">Clase de armor</label><input name="ac" placeholder="10" type="text" />
                    </div>
                </div>
                <div class="hp">
                    <div class="regular">
                        <div class="current">
                            <label for="currenthp">HP maximos</label><input name="currenthp" type="text" />
                        </div>
                    </div>
                    <div class="temporary">
                        <label for="temphp">HP temporal</label><input name="temphp" type="text" />
                    </div>
                </div>
                <div class="hitdice">
                    <div>
                        <div class="total">
                            <label for="totalhd">Dado</label><input name="totalhd" placeholder="1d10" type="text" />
                        </div>
                        <div class="remaining">
                            <label for="remaininghd">Puntos Ataque</label><input name="remaininghd" type="text" />
                        </div>
                    </div>
                </div>
            </section>
            <section class="equipment">
                <div>
                    <label>Equipo</label>
                    <textarea></textarea>
                </div>
            </section>
            <section class="gold">
                <div class="gold">
                    <div class="money">
                        <label>Dinero</label>
                        <ul>
                            <li>
                                <label for="cp">pC</label><input name="cp" />
                            </li>
                            <li>
                                <label for="sp">pP</label><input name="sp" />
                            </li>
                            <li>
                                <label for="sp">pe</label><input name="sp" />
                            </li>
                            <li>
                                <label for="gp">pG</label><input name="gp" />
                            </li>
                            <li>
                                <label for="pp">pP</label><input name="pp" />
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="otherprofs box textblock">
                    <label for="otherprofs">Inventario / Otros</label><textarea name="otherprofs"></textarea>
                </div>
            </section>
        </section>

    </main>
</form>
<!-- partial -->

</body>

</html>
